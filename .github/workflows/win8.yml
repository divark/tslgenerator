name: Win8 CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[12.0]'

    - name: Build project
      working-directory: ./Win8
      run: msbuild TSLgenerator.vcxproj /p:configuration=debug
